<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDos</title>
  </head>
  <body>
    <form action="submit" id="todo" class="todos">
      <h1 class="todos__date"></h1>
      <h2 class="todos__total"></h2>
      <input
        type="text"
        id="userinput"
        placeholder="Add a new task"
        class="todos__userInput"
        autofocus
      />
      <button id="btn" type="submit" class="todos__btn">Add Task</button>
    </form>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
